<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Krankenfahrten Terminbuchung</title>
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/9.22.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.22.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
      :root {
        --primary-color: #4A90E2;
        --primary-dark: #3A7BC8;
        --secondary-color: #34D399;
        --secondary-dark: #10B981;
        --text-color: #333;
        --light-bg: #F3F4F6;
        --white: #ffffff;
        --gray: #6B7280;
        --light-gray: #E5E7EB;
        --border-radius: 10px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--light-bg);
        margin: 0;
        padding: 0;
        color: var(--text-color);
      }
      
      .header {
        background: linear-gradient(135deg, #4A90E2, #3A7BC8);
        color: var(--white);
        padding: 30px 0;
        text-align: center;
        box-shadow: var(--box-shadow);
        position: relative;
      }
      
      .header h1 {
        font-weight: 700;
        margin-bottom: 10px;
        font-size: 2.5rem;
      }
      
      .header p {
        font-weight: 300;
        font-size: 1.2rem;
        margin-bottom: 0;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 20px;
        overflow: hidden;
      }
      
      .card-header {
        font-weight: 600;
        font-size: 1.1rem;
        padding: 1rem 1.5rem;
        border-bottom: 0;
      }
      
      .bg-primary {
        background: var(--primary-color) !important;
      }
      
      .calendar-container {
        background: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 25px;
        margin-top: 20px;
      }
      
      .calendar-container h3 {
        color: var(--primary-dark);
        margin-bottom: 20px;
        font-weight: 600;
      }
      
      .time-slot {
        padding: 12px 18px;
        margin: 8px;
        background-color: var(--primary-color);
        color: var(--white);
        border-radius: var(--border-radius);
        display: inline-block;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        text-align: center;
        min-width: 90px;
      }
      
      .time-slot:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .time-slot.unavailable {
        background-color: var(--light-gray);
        color: var(--gray);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      .booking-form {
        display: none;
        background: var(--white);
        border-radius: var(--border-radius);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        width: 90%;
        max-width: 500px;
      }
      
      .booking-form h3 {
        color: var(--primary-dark);
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
      }
      
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 999;
        backdrop-filter: blur(3px);
      }
      
      .login-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: transparent;
        border: 2px solid var(--white);
        color: var(--white);
        padding: 8px 20px;
        border-radius: var(--border-radius);
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .login-btn:hover {
        background-color: var(--white);
        color: var (--primary-dark);
      }
      
      .form-control {
        border-radius: var(--border-radius);
        padding: 12px 15px;
        border: 1px solid var(--light-gray);
        font-size: 1rem;
      }
      
      .form-control:focus {
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.25);
        border-color: var(--primary-color);
      }
      
      .form-label {
        font-weight: 500;
        color: var(--text-color);
        margin-bottom: 0.5rem;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 10px 20px;
        font-weight: 500;
        border-radius: var(--border-radius);
      }
      
      .btn-primary:hover, .btn-primary:focus {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .btn-secondary {
        background-color: var(--light-gray);
        border-color: var(--light-gray);
        color: var(--text-color);
        padding: 10px 20px;
        font-weight: 500;
        border-radius: var(--border-radius);
      }
      
      .btn-secondary:hover, .btn-secondary:focus {
        background-color: var(--gray);
        border-color: var(--gray);
        color: var(--white);
      }
      
      #datePicker {
        padding: 12px 15px;
        border-radius: var(--border-radius);
        border: 1px solid var(--light-gray);
        width: 100%;
      }

      .card-body {
        padding: 1.5rem;
      }
      
      .input-group-text {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius) 0 0 var(--border-radius);
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
        
        .time-slot {
          padding: 10px 15px;
          margin: 5px;
          min-width: 80px;
        }
        
        .booking-form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Krankenfahrten Terminbuchung</h1>
        <p>Wählen Sie einen freien Termin für Ihre Krankenfahrt</p>
        <button class="login-btn" id="loginBtn">
          <i class="fas fa-user-lock me-2"></i>Mitarbeiter Login
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-calendar-alt me-2"></i>Terminauswahl
            </div>
            <div class="card-body">
              <h5 class="mb-3">Bitte wählen Sie einen Tag</h5>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                <input type="date" id="datePicker" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="calendar-container">
            <h3><i class="fas fa-clock me-2"></i>Verfügbare Termine am <span id="displaySelectedDate">Datum wählen</span></h3>
            <div id="timeSlots" class="d-flex flex-wrap">
              <!-- Time slots will be dynamically generated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Booking Form Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="booking-form" id="bookingForm">
      <h3><i class="fas fa-calendar-check me-2"></i>Termin buchen</h3>
      <form id="appointmentForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefonnummer</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Abholadresse</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Zieladresse</label>
          <input type="text" class="form-control" id="destination" required>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Anmerkungen</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" id="cancelBtn">
            <i class="fas fa-times me-2"></i>Abbrechen
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-check me-2"></i>Termin buchen
          </button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let app;
        
        try {
          app = firebase.app();
          initApp();
        } catch (e) {
          console.error('Error loading Firebase SDK:', e);
          document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-danger" role="alert">Fehler beim Laden der Firebase SDK. Bitte versuchen Sie es später erneut.</div></div>';
        }
        
        function initApp() {
          const db = firebase.firestore();
          
          // DOM elements
          const datePicker = document.getElementById('datePicker');
          const displaySelectedDate = document.getElementById('displaySelectedDate');
          const timeSlotsContainer = document.getElementById('timeSlots');
          const bookingForm = document.getElementById('bookingForm');
          const overlay = document.getElementById('overlay');
          const cancelBtn = document.getElementById('cancelBtn');
          const appointmentForm = document.getElementById('appointmentForm');
          const loginBtn = document.getElementById('loginBtn');
          
          // Set default date to today
          const today = new Date();
          const formattedToday = today.toISOString().split('T')[0];
          datePicker.value = formattedToday;
          updateSelectedDateDisplay(today);
          
          // Generate time slots for today
          generateTimeSlots(formattedToday);
          
          // Event listeners
          datePicker.addEventListener('change', function() {
            const selectedDate = new Date(this.value);
            updateSelectedDateDisplay(selectedDate);
            generateTimeSlots(this.value);
          });
          
          cancelBtn.addEventListener('click', closeBookingForm);
          
          overlay.addEventListener('click', closeBookingForm);
          
          appointmentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            saveAppointment();
          });
          
          loginBtn.addEventListener('click', function() {
            // Redirect to staff login page (to be implemented)
            alert('Mitarbeiter-Login wird in einem zukünftigen Update implementiert.');
          });
          
          // Functions
          function updateSelectedDateDisplay(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            displaySelectedDate.textContent = date.toLocaleDateString('de-DE', options);
          }
          
          function generateTimeSlots(date) {
            timeSlotsContainer.innerHTML = '';
            
            // In a real application, we would fetch available slots from Firebase
            // For now, we'll generate slots from 8:00 to 18:00 at 15-minute intervals
            const startHour = 8;
            const endHour = 18;
            
            for (let hour = startHour; hour < endHour; hour++) {
              for (let minute = 0; minute < 60; minute += 15) {
                const timeSlot = document.createElement('div');
                const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                
                timeSlot.classList.add('time-slot');
                timeSlot.textContent = timeString;
                
                // In a real application, check availability in Firebase
                const isAvailable = Math.random() > 0.3; // 70% of slots are available for demo
                
                if (!isAvailable) {
                  timeSlot.classList.add('unavailable');
                } else {
                  timeSlot.addEventListener('click', function() {
                    openBookingForm(date, timeString);
                  });
                }
                
                timeSlotsContainer.appendChild(timeSlot);
              }
            }
          }
          
          function openBookingForm(date, time) {
            bookingForm.querySelector('h3').innerHTML = `<i class="fas fa-calendar-check me-2"></i>Termin buchen für ${time} Uhr am ${new Date(date).toLocaleDateString('de-DE')}`;
            bookingForm.dataset.date = date;
            bookingForm.dataset.time = time;
            
            overlay.style.display = 'block';
            bookingForm.style.display = 'block';
          }
          
          function closeBookingForm() {
            overlay.style.display = 'none';
            bookingForm.style.display = 'none';
            appointmentForm.reset();
          }
          
          function saveAppointment() {
            const date = bookingForm.dataset.date;
            const time = bookingForm.dataset.time;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const destination = document.getElementById('destination').value;
            const notes = document.getElementById('notes').value;
            
            // Create appointment object
            const appointment = {
              date: date,
              time: time,
              name: name,
              phone: phone,
              address: address,
              destination: destination,
              notes: notes,
              status: 'unverteilt',
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Save to Firestore
            db.collection('appointments').add(appointment)
              .then(() => {
                alert('Termin erfolgreich gebucht!');
                closeBookingForm();
                // Refresh time slots to update availability
                generateTimeSlots(date);
              })
              .catch((error) => {
                console.error('Error adding appointment: ', error);
                alert('Fehler beim Buchen des Termins. Bitte versuchen Sie es erneut.');
              });
          }
        }
      });
    </script>
  </body>
</html>
